<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="styles/splash.css" rel="stylesheet" type="text/css" media="all">
<title>Hyperion</title>
<script src="scripts/jquery-latest.min.js"></script>
<script src="scripts/jquery-ui.min.js"></script>
<script src="scripts/ost-custom.js"></script>
</head>
<body>
<div class="imageHolder">
	<img src="images/live-demo/hyperion.png">
</div>
<div class="buttonHolder">
	<form action="magazine.php" method="post" id="form1">
		<input type="hidden" name="viewWithHype" id="viewWithHype"/>
  		<button type="submit" onClick="viewHype();" name="hype" class="myButton">View With Hype</button>
  		<button type="submit" onClick="showAds();" name="ads" class="myButton">View With Ads</button>
	</form>
</div>
</body>
<script type="text/javascript">
	function showAds() {
		document.getElementById("viewWithHype").value= false;
		document.getElementById("form1").submit();
	}
	function viewHype() {
		document.getElementById("viewWithHype").value= true;
		document.getElementById("form1").submit();
	}
</script>
</html>
